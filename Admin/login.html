<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TurismoX - Login Admin</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/custom-logo.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- Logo Section - Left Side -->
                            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #FF7A59 0%, #FF5733 100%);">
                                <div class="text-center text-white p-5">
                                    <img src="img/logo.png" alt="TurismoX Logo" style="width: 180px; height: 180px; object-fit: contain; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); animation: float 3s ease-in-out infinite;">
                                    <h2 class="mt-4 font-weight-bold">TurismoX</h2>
                                    <p class="lead">Panel de Administración</p>
                                    <div class="mt-4">
                                        <i class="fas fa-map-marked-alt fa-2x mb-2"></i>
                                        <p class="small">Gestiona tu negocio turístico desde un solo lugar</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Login Form - Right Side -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center mb-4">
                                        <!-- Logo móvil -->
                                        <img src="img/logo.png" alt="TurismoX Logo" class="d-lg-none mb-3" style="width: 80px; height: 80px; object-fit: contain;">
                                        <h1 class="h4 text-gray-900 mb-2">¡Bienvenido!</h1>
                                        <p class="text-muted mb-4">Ingresa tus credenciales para acceder</p>
                                    </div>
                                    
                                    <!-- Alert Container -->
                                    <div id="alertContainer"></div>
                                    
                                    <form class="user" id="loginForm">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="email" name="email" aria-describedby="emailHelp"
                                                placeholder="Correo Electrónico" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" name="password" placeholder="Contraseña" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                                <label class="custom-control-label" for="rememberMe">Recordarme</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block" id="loginBtn">
                                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin/sb-admin-2.min.js"></script>

    <!-- Login Script -->
    <script type="module" src="js/login/login.js"></script>

</body>

</html>
